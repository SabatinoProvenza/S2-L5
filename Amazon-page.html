<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./Amazon Page/assets/images/logo.png"
          alt="Logo Amazon"
          class="logo"
        />
      </div>
      <div class="navbar">
        <p>All</p>
        <p>Todays deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
      </div>
    </header>
    <main>
      <div id="par">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div class="first">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>
      <div id="second">
        <h3>Find the perfect gift <a href="#">Shop now</a></h3>
        <img src="./Amazon Page/assets/images/img_1.jpg" alt="" />
        <img src="./Amazon Page/assets/images/img_2.jpg" alt="" />
        <img src="./Amazon Page/assets/images/img_3.jpg" alt="" />
        <img src="./Amazon Page/assets/images/img_4.jpg" alt="" />
      </div>
      <div class="img">
        <img src="./Amazon Page/assets/images/img_9.png" alt="" />
      </div>
      <h3>Play the gifting game <a href="#">Shop gaming</a></h3>
      <div class="img">
        <img src="./Amazon Page/assets/images/img_10.png" alt="" />
        <h3>The sound of cheer <a href="#">Shop Audio & Accessories</a></h3>
      </div>
    </main>
    <footer>
      <p><a href="#">Back to the top</a></p>
      <div class="second-logo">
        <img src="./Amazon Page/assets/images/logo.png" alt="" />
      </div>
    </footer>
    <script src="./JS Exercises/D5.js"></script>
  </body>
</html>
